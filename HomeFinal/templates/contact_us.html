<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Feedback</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="../static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../static/css/style.css">
	</head>

	<body>
<div class="wrapper">
			<div class="inner">
				
			<a class="navbar-brand" href="/backOfContact" style="color: white;"> <- Go back</a>
				<form action="/sendmail" method="post">
					
					<h3>Contact Us</h3>
					<p>
						“Personalising technology is all about making use of the Electrical and Electronic systems as per the user’s requirements”.
						</p>
					<label class="form-group">
						<input type="text" class="form-control" name="uname" id="uname" required>
						<span>Your Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" class="form-control"  name="emailID" id="emailID" required>
						<span for="" >Your Mail</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<textarea name="Message" id="Message" class="form-control" required></textarea>
						<span for="area">Your Message</span>
						<span class="border"></span>
					</label>
					<button>Submit 
						<i class="zmdi zmdi-arrow-right" ></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
